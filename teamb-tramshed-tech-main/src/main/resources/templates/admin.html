<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrator System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin.css" th:href="@{/css/admin.css}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/admin.js"></script>
</head>

<body>
    <div th:replace="fragments/header :: header" id="space"></div>
    
    <header>
        <div class="nav-buttons">
            <button id="activityAll">All Activity</button>
            <button id="activityYour">Your Activity</button>
            <button id="venueManage">Venue Manage</button>
            <button id="accountManage">Account Manage</button>
        </div>
    </header>

    <div id="content">
        <h1>Welcome to Administrator System</h1>
        <div id="all" class="content-page" style="display:none;">
            <h2>All Activity</h2>
            <div class="search-bar">
                <input type="text" id="searchInputAll" class="form-control" placeholder="Search activities...">
            </div>
            <div class="card-container" id="activityDashboard">
                <!-- 活动卡片将会动态插入到这里 -->
            </div>
        </div>
        <div id="activity" class="content-page" style="display:none;">
            <h2>Your Activity</h2>
            <p>Your activity is here</p>
        </div>
        <div id="venue" class="content-page" style="display:none;">
            <h2>Venue Manage</h2>
            <div class="search-bar">
                <input type="text" id="searchInputVenue" class="form-control" placeholder="Search venues...">
            </div>
            <div class="card-container" id="venueDashboard">
                <!-- 场地卡片将会动态插入到这里 -->
            </div>
        </div>
        <div id="account" class="content-page" style="display:none;">
            <h2>Account Manage</h2>
            <p>All account will display here</p>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
