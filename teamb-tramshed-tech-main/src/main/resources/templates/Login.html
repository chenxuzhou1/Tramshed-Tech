<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .social-login button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4285F4;
      color: white;
    }
    .social-login button.facebook {
      background-color: #3b5998;
    }
    .divider {
      margin: 1rem 0;
      position: relative;
      text-align: center;
    }
    .divider span {
      background: #fff;
      padding: 0 10px;
      color: #777;
    }
    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: #ccc;
      z-index: -1;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input {
      padding: 0.5rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form input[type="email"], form input[type="password"] {
      flex: 1 1 100%;
    }
    form input[type="checkbox"] {
      width: auto;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }
    .footer {
      margin-top: 1rem;
      font-size: 14px;
      color: #333;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
<div class="login-container">
  <div class="social-login">
    <button class="google"onclick="location.href='/oauth2/authorization/google'">Sign in with Google</button>
    <button class="facebook">Sign in with Facebook</button>
  </div>
  <div class="divider"><span>Or sign in with your email address</span></div>
  <form id="loginForm"   autocomplete="off">
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <div class="form-actions">
      <div>
        <input type="checkbox" id="keep-logged-in" name="remember-me" autocomplete="off">
        <label for="keep-logged-in">Keep me logged in</label>
      </div>
      <p style="color: red;">
      <p id="errorMessage"></p>

      </p>
      <button type="submit">Sign in</button>
    </div>
  </form>
  <div class="footer">
    Not a member yet? <a href="/Registration">Create an account</a>
  </div>
</div>

<script>

  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    fetch('/clients/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        email: formData.get('email'),
        password: formData.get('password')
    })
    })
            .then(response => {
              if (response.ok) {
                window.location.href="/EventSpace";
              } else {
                return response.text().then(text => {
                  throw new Error(text || 'Login failed');
                });
              }
            })
            .catch(error => {
              const errorMessage = document.getElementById('errorMessage');
              errorMessage.textContent = error.message;
              errorMessage.style.display = 'block';
            });
  });




</script>
</body>
</html>
